<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seth Harden Mediaaaa</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }
    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      z-index: 1000;
    }
    nav h1 {
      font-size: 24px;
    }
    /* Parallax Container */
    .parallax {
      position: relative;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      perspective: 1px;
      perspective-origin: center center;
    }
    /* Parallax layers */
    .parallax__layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transform-origin: 0;
    }
    /* Background layer (outer-space) */
    .parallax__layer--back {
      transform: translateZ(-1px) scale(2);
      background: url('outer-space.jpg') center/cover no-repeat;
      z-index: 1;
    }
    /* Middle layer (rocket) */
    .parallax__layer--rocket {
      transform: translateZ(0.2px) scale(0.9);
      background: url('rocket.png') center/contain no-repeat;
      z-index: 2;
      pointer-events: none;
    }
    /* Foreground layer (astronaut) */
    .parallax__layer--fore {
      transform: translateZ(0.5px) scale(0.8);
      background: url('astronaut.png') center/contain no-repeat;
      z-index: 3;
      pointer-events: none;
    }
    /* This dummy content forces the scroll for the parallax effect */
    .parallax-content {
      position: relative;
      height: 100vh;
      z-index: 4;
    }
    /* Video Grid Section */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 60px 20px;
      background: #111;
    }
    .video-grid iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
    /* Footer */
    footer {
      background: #000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .footer-links {
      display: flex;
      gap: 15px;
    }
    .footer-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .footer-links a:hover {
      color: #aaa;
    }
    .footer-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('logo.png') center/cover no-repeat;
    }
  </style>
</head>
<body>
  <!-- Fixed Navigation -->
  <nav>
    <h1>Seth Harden Media</h1>
  </nav>

  <!-- Parallax Section -->
  <div class="parallax">
    <div class="parallax__layer parallax__layer--back"></div>
    <div class="parallax__layer parallax__layer--rocket"></div>
    <div class="parallax__layer parallax__layer--fore"></div>
    <!-- Dummy content for scrolling -->
    <div class="parallax-content"></div>
  </div>

  <!-- Video Grid Section -->
  <section class="video-grid">
    <!-- Replace the src URLs with your actual Vimeo video IDs -->
    <iframe src="https://player.vimeo.com/video/76979871" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/22439234" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/146022717" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/76979871" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/22439234" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/146022717" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#videos">Videos</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="footer-logo"></div>
  </footer>
</body>
</html>
